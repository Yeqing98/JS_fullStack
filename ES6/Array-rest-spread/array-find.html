<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>array find</title>
</head>
<body>
    <script>
        const ages = [
            {
                name:'李雷', age:18
            },
            {
                name:'李雷1', age:10
            },
            {
                name:'韩梅梅', age:18
            },
            {
                name:'韩梅梅1', age:30
            },
        ];
        // 30 40 filter  返回符合条件的所有值
        const this_age_filter = ages.filter((age) => age.age > 20);
        // 20    find    返回值
        const this_age = ages.find((age) => age.age > 20);
        // 1     findIndex  返回值的索引
        const this_age_index = ages.findIndex((age) => age.age > 20);
        // true false  必须每一个值都满足条件才可以返回true
        const this_age_every = ages.every((age) => age.age > 20);
        // true false  只要有值满足条件，就可以返回ture
        const this_age_some = ages.some((age) => age.age > 20);
        console.log(
        this_age_filter,
        this_age,this_age_index,
        this_age_every,
        this_age_some)
    </script>
</body>
</html>
