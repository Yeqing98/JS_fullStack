    <script>
        // constructor 构造函数
        function Otaku(name,age){
            this.name = name;
            this.age = age;
            this.habit = 'Games';
        }
        // 构造函数有一个prototype函数 原型是
        // 基于原型的面向对象  原型对象
        Otaku.prototype.strength = 60;
        Otaku.prototype.sayYourName = function
        (){
            consolu.log('I am' + this.name);
        }
        
        // var lidan = new Otaku('李丹',18);
        function objectFactory(
            constructorFunc,name,age
        ) {
            // obj 是一个空对象
            var obj = new Object();
            // 怎么拿的到构造函数里的属性呢？
            // 属性在Otaku里面，
            constructorFunc.call(obj,name,age);
            // 如果让obj 拥有prototype 链上的属性和方法？
            console.log(obj);
            // 怎么拿到原型对象？
            obj.__proto__ = constructorFunc.prototype
            return obj;
        }
        // 不new 可以拿到一个实例嘛？
        // 为什么要把Otaku给他呢，  因为构造函数是类的源泉
        var lidan = objectFactory(Otaku, "李丹",18);
        console.log(lidan);
    </script>
