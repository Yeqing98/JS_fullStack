<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // call()  原理
        Function.prototype.call = function() {
            let [thisArg, ...args] = [...arguments];
            if(!thisArg) {
                thisArg = typeof window === 'undefine' ? global : window;
            }
            // this的指向是当前函数  func
            thisArg.func = this;
            // 执行函数
            let result = thisArg.func(...args);
            // thisArg上并没有func属性
            delete thisArg.func;
            return result;
        }
    </script>
</body>
</html>
