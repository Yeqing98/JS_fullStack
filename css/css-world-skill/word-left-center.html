<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 通过父级把子级元素居中，
        然后子级元素没有宽高，全凭字体撑开，子级文字靠左
        所以当文字多的时候，把子级盒子撑开，文字靠左，
        当文字少的时候，子级盒子变小，居中与父级元素 */
        .box{
            width: 100px;
            border: 1px solid #000;
            text-align: center;
        }
        .content{
            display:inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="content">
            很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字很多文字
        </p>
    </div>
</body>
</html>
