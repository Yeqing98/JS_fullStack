<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        
    </div>
    <script>
        // 挂载点  mount到根节点上
        const wrapper = document.querySelector('.wrapper');
        // String -> DOM   一次性的把str 放到DOM
        const createDOMFromString = (domString) => {
            const div = document.createElement('div');
            div.innerHTML = domString;
            return div;
        }
        class LikeButton{
            constructor () {
                this.state = {
                    isLiked: false
                }
            }
            // 相当于之前的DOM  template  必备的方法
            changeLikeText () {
                // const likeText = this.el.querySelector('.like-text');
                // this.state.isLiked = !this.state.isLiked;
                // likeText.innerHTML = this.state.isLiked ? '取消' : '求赞';
                this.setState({
                    isLiked: !this.state.isLiked,

                })
            }
            setState(state) {
                // 将状态更新
                //  VM 模型 this.state View 视图的实时对应
                const oldEl = this.el;
                this.state = state;
                this.el = this.render();
                // DOM更新
                if(this.onStateChange)
                    this.onStateChange(oldEl, this.el)
            }
            onStateChange(oldEl, newEl) {
                const parent = oldEl.parentNode;
                parent.insertBefore(newEl, oldEl);
                parent.removeChild(oldEl);
            }
            render() {
                this.el = createDOMFromString(`
                <button id = "like-btn">
                    <span class = "like-text">${this.state.isLiked?'取消':'点赞'}</span>
                </button>
                `)
                this.el.addEventListener('click', this.changeLikeText.bind(this), false);
                return this.el;
            }
        }
        var Like = new LikeButton();
        wrapper.appendChild(Like.render());
        // Like.onStateChange = (oldEl, newEl) => {
        //     wrapper.insertBefore(newEl, oldEl);
        //     wrapper.removeChild(oldEl);
        // }
        var Like1 = new LikeButton();
        wrapper.appendChild(Like1.render());
    </script>
</body>
</html>
